<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Viewer</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Import element definition and auto-register -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/zero-md@3?register"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen">
  <div class="w-full max-w-3xl mx-4 bg-white p-6 shadow-md rounded-md">
    <!-- Dropdown to select markdown file -->
    <div class="mb-4">
      <label for="md-select" class="block text-gray-700 font-semibold mb-2">Select a Markdown file:</label>
      <select id="md-select" class="w-full p-2 border rounded">
        <option value="">Loading...</option>
      </select>
    </div>
    <!-- Markdown display -->
    <zero-md id="markdown-viewer" src=""></zero-md>
  </div>

  <script>
    const repoOwner = 'your-github-username'; // Replace with your GitHub username
    const repoName = 'your-repo-name'; // Replace with your repository name
    const folderPath = 'mds'; // Path to your folder in the repo
    const apiURL = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`;
    const markdownViewer = document.getElementById('markdown-viewer');
    const mdSelect = document.getElementById('md-select');

    // Fetch list of Markdown files dynamically
    async function fetchMarkdownFiles() {
      try {
        const response = await fetch(apiURL);
        if (!response.ok) throw new Error('Failed to fetch files');
        const files = await response.json();

        // Filter .md files and populate dropdown
        const markdownFiles = files.filter(file => file.name.endsWith('.md'));
        mdSelect.innerHTML = ''; // Clear loading option
        markdownFiles.forEach(file => {
          const option = document.createElement('option');
          option.value = file.download_url; // Direct download URL for the file
          option.textContent = file.name;
          mdSelect.appendChild(option);
        });

        // Set the first file as default
        if (markdownFiles.length > 0) {
          mdSelect.value = markdownFiles[0].download_url;
          markdownViewer.setAttribute('src', markdownFiles[0].download_url);
        }
      } catch (error) {
        console.error('Error fetching Markdown files:', error);
        mdSelect.innerHTML = '<option value="">Error loading files</option>';
      }
    }

    // Update zero-md src when a file is selected
    mdSelect.addEventListener('change', (event) => {
      markdownViewer.setAttribute('src', event.target.value);
    });

    // Initialize
    fetchMarkdownFiles();
  </script>
</body>
</html>
